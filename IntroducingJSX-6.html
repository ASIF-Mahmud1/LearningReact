<body>
<div id="root"></div>

<div id="root2"></div>

<script type= "text/babel">

function Name(user)
{
  return  user.firstname + " " + user.lastname ;
}
function HowIWillGreetYou(user)
{
  if(user)
  {
    return <h1>Hey {Name(user)} !!</h1>;
  }
  else
  {
    return <h1>Excuse Me Ii Dont Know you.. </h1>;
  }
}
const myName=
{
  firstname : "Asif",
  lastname: "Mahmud"
};

const element= HowIWillGreetYou(myName);
const element2= HowIWillGreetYou();
ReactDOM.render(
  element,
  document.getElementById('root')
);
ReactDOM.render(
  element2,
  document.getElementById('root2')
);
</script>
</body>
</html>
