<!DOCTYPE html>
<html>
<head>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
<div id="root"></div>

<script type= "text/babel">
function FavouriteTracks(props)
{
  return <h1>Artist : {props.artist} Track: {props.trackname} </h1> ;
}

function DieWithThisPlaylist()
{
  return(
     <div>
        <FavouriteTracks artist="Alter Bridge" trackname= "Blackbird" />
          <FavouriteTracks artist="Alter Bridge" trackname= "Burn It Down" />
            <FavouriteTracks artist="Alter Bridge" trackname= "Brand New Start" />
              <FavouriteTracks artist="Alter Bridge" trackname= "Show Me A Sign" />
                <FavouriteTracks artist="Alter Bridge" trackname= "Fortress" />
                  <FavouriteTracks artist="Alter Bridge" trackname= "The Last Hero" />
     </div>
   );
}

ReactDOM.render(
  <DieWithThisPlaylist />,
  document.getElementById('root')
);
</script>
</body>
</html>
